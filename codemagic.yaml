workflows:
  ios-release:
    name: iOS Production Build
    environment:
      flutter: stable
      xcode: 14.3
      vars:
        BUNDLE_ID: "com.innomatricstech.sadhanacart"
    scripts:
      - name: Clean Derived Data and Flutter Cache
        script: |
          echo "Cleaning Derived Data and Flutter build cache..."
          rm -rf ~/Library/Developer/Xcode/DerivedData/*
          flutter clean
          rm -rf ios/Pods ios/Podfile.lock
          pod cache clean --all

      - name: Install dependencies
        script: |
          echo "Installing Flutter dependencies..."
          flutter pub get
          echo "Installing iOS pods..."
          cd ios
          pod install --verbose
          cd ..

      - name: Build signed IPA for release
        script: |
          echo "Building IPA with --no-tree-shake-icons flag..."
          flutter build ipa --release --no-tree-shake-icons --verbose

    artifacts:
      - build/ios/ipa/*.ipa

    publishing:
      app_store_connect:
        # Use environment variables set in Codemagic UI
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_ID
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true # optional
        submit_to_app_store: false # set to true when ready for production

      email:
        recipients:
          - innomatricstechnologies@gmail.com
